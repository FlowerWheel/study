<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<body>
		<h1>javaScript</h1>

		<input id="demo" type="text">

		<script>
			function myFunc()
			{
				var x=document.getElementById("demo").value;
				if (x == "" || isNaN(x))
				{
					alert("NOT NUMBER");
				}
			}
		</script>

		<button type="button" onclick="myFunc()">click here</button>
	</body>
</html>
